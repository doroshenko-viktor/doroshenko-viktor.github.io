<p>
  JavaScript contains multiple events. Base class in the event hierarchy is <code>Event</code> class. Other specific events
  inherit from it. Concrete events may contain different data, e.g. <code>MouseEvent</code> contains coordinates of mouse
  click and target.
</p>
