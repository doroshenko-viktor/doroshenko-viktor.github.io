">
<h2>Add</h2>
<p>`Add allows to add dependency crates into your project.</p>
<pre><code class="hljs language-bash">cargo add &#x3C;crate-name>
</code></pre>
<p><strong>Features:</strong></p>
<p>If crate supports multiple features, you can specify, which of them should be installed:</p>
<pre><code class="hljs language-bash">cargo add &#x3C;crate-name> --features &#x3C;feature-name>
</code></pre>
